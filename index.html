<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Drummer</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Customized Buttons -->
    <div class="body">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tink</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tom</span>
        </div>
    </div>
    <!-- Audio here - TODO -->
    <audio data-key="83" src="/Drum-On-The-Beat/audio/boom.wav"></audio>
    <audio data-key="65" src="/Drum-On-The-Beat/audio/clap.wav"></audio>
    <audio data-key="68" src="/Drum-On-The-Beat/audio/hihat.wav"></audio>
    <audio data-key="70" src="/Drum-On-The-Beat/audio/kick.wav"></audio>
    <audio data-key="71" src="/Drum-On-The-Beat/audio/openhat.wav"></audio>
    <audio data-key="72" src="/Drum-On-The-Beat/audio/ride.wav"></audio>
    <audio data-key="74" src="/Drum-On-The-Beat/audio/snare.wav"></audio>
    <audio data-key="75" src="/Drum-On-The-Beat/audio/tink.wav"></audio>
    <audio data-key="76" src="/Drum-On-The-Beat/audio/tom.wav"></audio>

    <!-- Script -->
    <script src="index.js"></script>
</body>

</html>
